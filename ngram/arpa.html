<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARPA loader</title>
    <style>
      pre {
        margin: 0;
      }
      
      .spaced {
        margin-top: 1em;
      }
    </style>
    <script src="arpa.js" type="module"></script>
</head>
<body>
  <h1>ARPA loader</h1>
  <div>
    Load a local ARPA file:
    <input id="load-local" type="file" id="file" accept=".arpa,.txt,.gz" >
  </div>
  <div class="spaced">
    Fetch an online ARPA file:
    <select id="online">
      <option value="http://www.shoestringresearch.com/ngram-test/earnest2.arpa.gz">earnest 2-gram</option>
      <option value="http://www.shoestringresearch.com/ngram-test/earnest3.arpa.gz">earnest 3-gram</option>
      <option value="http://www.shoestringresearch.com/ngram-test/2-gram.shrink.arpa.gz" selected>Google Books 2-gram (pruned)</option>
    </select>
    <button id="load-online">Load</button>
  </div>

  <div class="spaced">
    <div>Type text to complete:</div>
    <input id="text" size="80">
  </div>

  <div id="results" class="spaced">

  </div>
</body>
</html>
